name: Deta Deploy

on:
  push:
    branches:
      - main

env:
  APP_NAME: FreeText
  APP_DETA_PROJECT_KEY: ${{ secrets.APP_DETA_PROJECT_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deta Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup environments
        run: env | grep "^APP_" >> .env

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: 'yarn'

      - name: Install dependensis
        run: yarn install

      - name: Build code
        run: yarn build

      - name: Publish
        uses: BogDAAAMN/deta-deploy-action@v1.0.1
        with:
          deta-access-token: ${{ secrets.DETA_ACCESS_TOKEN }}
          deta-name: 'freetext'
          deta-project: 'default'
          deta-project-dir: '.'

      - name: Update Deta environments
        run: |
          export DETA_ACCESS_TOKEN=${{ secrets.DETA_ACCESS_TOKEN }}
          ~/.deta/bin/deta update -e .env
