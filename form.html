<form class="flex h-full w-full flex-col" @submit.prevent="submit">
  <div class="grow overflow-hidden shadow-sm">
    <label for="content" class="sr-only">Content</label>
    <textarea
      id="content"
      name="content"
      class="block h-full w-full resize-none border-0 py-1 placeholder-gray-500 focus:ring-0 sm:text-sm"
      placeholder="Write a text..."
      spellcheck="false"
      autofocus
      x-model="$store.form.content"
      :disabled="$store.form.submiting"
    ></textarea>
  </div>
  <div class="inset-x-px bottom-0">
    <div
      class="flex items-center justify-between space-x-3 border-t border-gray-200 px-2 py-2 sm:px-3"
    >
      <select
        x-cloak
        x-model.number="$store.form.expireIn"
        :disabled="$store.form.submiting"
        class="rounded-full border-gray-300 py-2 pl-3 pr-10 text-base text-gray-400 transition focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
      >
        <template x-for="option in expireIn" :key="option.value">
          <option
            :value="option.value"
            x-text="option.label"
            :selected="option.value === $store.form.expireIn"
          ></option>
        </template>
      </select>
      <div class="flex-shrink-0">
        <button
          x-cloak
          type="submit"
          :disabled="$store.form.disabled"
          :class="{'cursor-not-allowed': $store.form.submiting}"
          class="[&[x-cloak]]:bg-gray-100 inline-flex items-center rounded-full border border-transparent bg-green-500 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:cursor-not-allowed disabled:bg-gray-100 disabled:text-gray-500"
        >
          <template x-if="!$store.form.disabled">
            <template x-if="$store.form.submiting">
              <svg
                class="-ml-1 mr-3 h-5 w-5 animate-spin text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </template>
          </template>
          <span x-text="$store.form.submiting ?  'Creating...': 'Create'">
            Create
          </span>
        </button>
      </div>
    </div>
  </div>

  <!-- Failed Modal -->
  <template x-if="$store.form.submitError">
    <div class="fixed inset-0 z-20 bg-white/30 backdrop-blur-sm">
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transform overflow-hidden rounded-lg border border-gray-100 bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6"
      >
        <div>
          <div
            class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-red-100"
          >
            <svg
              class="h-6 w-6 text-red-600"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 10.5v3.75m-9.303 3.376C1.83 19.126 2.914 21 4.645 21h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 4.88c-.866-1.501-3.032-1.501-3.898 0L2.697 17.626zM12 17.25h.007v.008H12v-.008z"
              />
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-5">
            <h3 class="text-lg font-medium leading-6 text-gray-900">
              Oops! Something went wrong!
            </h3>
            <div class="mt-2">
              <p
                class="text-sm text-gray-500"
                x-text="$store.form.submitError"
              ></p>
            </div>
          </div>
        </div>
        <div class="mt-5 sm:mt-6">
          <button
            type="button"
            class="inline-flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm"
            @click="$store.form.tryAgain()"
          >
            Try Again
          </button>
        </div>
      </div>
    </div>
  </template>
</form>
